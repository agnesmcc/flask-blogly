{% extends "base.html" %}
{% block content %}
<h1>Add Tag</h1>
<form id="create-tag-form" action="/tags/new" method="post">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name-input" name="name">
    <br>
    <a href="/tags">
        <button type=button id="cancel-create-tag-button">Cancel</button>
    </a>
    <button id="create-tag-button">Add</button>
</form>
{% endblock %}
