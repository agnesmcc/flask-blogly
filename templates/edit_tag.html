{% extends "base.html" %}
{% block content %}
<h1>Edit a tag</h1>
<form id="edit-tag-form" action="/tags/{{ tag.id }}/edit" method="post">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name-input" name="name" value="{{ tag.name }}">
    <br>
    <a href="/tags/{{ tag.id }}">
        <button type="button" id="edit-tag-cancel-button">Cancel</button>
    </a>
    <button id="edit-tag-save-button">Save</button>
</form>
{% endblock %}
