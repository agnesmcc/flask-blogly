{% extends "base.html" %}
{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form id="create-post-form" action="/users/{{ user.id }}/posts/new" method="post">
    <label id="title-label" for="title">Title:</label>
    <input type="text" id="title-input" name="title">
    <br>
    <label id="content-label" for="content">Content:</label>
    <input type="text" id="content-input" name="content">
    <br>
    <a href="/users/{{ user.id }}">
        <button type=button id="cancel-create-post-button">Cancel</button>
    </a>
    <button id="create-post-button">Add</button>
</form>
{% endblock %}
