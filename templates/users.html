{% extends "base.html" %}
{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
        <a href="/users/{{ user.id }}"><li>{{ user.first_name }} {{ user.last_name }}</li></a>
    {% endfor %}
</ul>
<a href="/users/new">
    <button id="add-user-button">Add user</button>
</a>
{% endblock %}
